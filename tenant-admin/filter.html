<div class="ibox-content m-b-sm border-bottom">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label class="col-form-label" for="order_id">Agent Name</label>
                <input type="text" id="order_id" name="order_id" value="" placeholder="Agent Name" class="form-control">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="col-form-label" for="status">Status</label>
                <select name="status" id="" class="form-control">
                                    <option value="">To do</option>
                                    <option value="">In Progress</option>
                                    <option value="">Completed</option>
                                    <option value="">Closed</option>
                                </select>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="col-form-label" for="customer">Phone number</label>
                <input type="text" id="customer" name="customer" value="" placeholder="Phone number" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label class="col-form-label" for="date_added">Date added</label>
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input id="date_added" type="text" class="form-control" value="03/04/2014">
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="col-form-label" for="date_modified">Date modified</label>
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input id="date_modified" type="text" class="form-control" value="03/06/2014">
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="col-form-label" for="amount">Call Disposition</label>
                <select name="status" id="" class="form-control">
                                        <option value="">No answer</option>
                                        <option value="">Not interested</option>
                                        <option value="">Complete</option>
                                        <option value="">Complaint</option>
                                        <option value="">New Order</option>
                                        <option value="">Tech Support</option>
                                    </select>
            </div>
        </div>
    </div>

</div>
